<h1 mat-dialog-title>Edit User</h1>

<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="editForm.get('name')?.invalid">Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="editForm.get('email')?.invalid">
        <span *ngIf="editForm.get('email')?.hasError('required')">Email is required.</span>
        <span *ngIf="editForm.get('email')?.hasError('email')">Invalid email format.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
      <mat-error *ngIf="editForm.get('phone')?.invalid">Phone is required.</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" [disabled]="editForm.invalid" (click)="save()">Save</button>
</div>
