<!-- src/app/auth/auth.component.html -->
<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>{{ isLoggedIn ? 'Welcome' : 'Login' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" [disabled]="isLoggedIn" />
        <mat-error *ngIf="loginForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" [disabled]="isLoggedIn" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoggedIn">
        Login
      </button>
    </form>

    <button mat-raised-button color="warn" (click)="logout()" *ngIf="isLoggedIn">
      Logout
    </button>
  </mat-card-content>
</mat-card>
