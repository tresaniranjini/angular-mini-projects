

<h3>Contact Us Today!</h3>

<div class="form-container">
  <form #contactForm="ngForm" (ngSubmit)="onSubmit()">

    <!-- First Name Field -->
    <div class="form-group">
      <label for="first-name">First Name</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="first-name" name="firstName" [(ngModel)]="contact.firstName"
               #firstName="ngModel" required minlength="3" placeholder="First Name">
      </div>
      <div *ngIf="firstName.invalid && firstName.touched">
        <small *ngIf="firstName.errors?.['required']">First Name is required.</small>
        <small *ngIf="firstName.errors?.['minlength']">Minimum 3 characters.</small>
      </div>
    </div>

    <!-- Last Name Field -->
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="last-name" name="lastName" [(ngModel)]="contact.lastName"
               #lastName="ngModel" required minlength="3" placeholder="Last Name">
      </div>
      <div *ngIf="lastName.invalid && lastName.touched">
        <small *ngIf="lastName.errors?.['required']">Last Name is required.</small>
        <small *ngIf="lastName.errors?.['minlength']">Minimum 3 characters.</small>
      </div>
    </div>

    <!-- E-Mail Field -->
    <div class="form-group">
      <label for="email">E-Mail</label>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email"
               #email="ngModel" required placeholder="E-Mail Address">
      </div>
      <div *ngIf="email.invalid && email.touched">
        <small *ngIf="email.errors?.['required']">Email is required.</small>
        <small *ngIf="email.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- Phone Field -->
    <div class="form-group">
      <label for="phone">Phone #</label>
      <div class="input-icon">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" name="phone" [(ngModel)]="contact.phone"
               #phone="ngModel" required pattern="^\(\d{3}\)\d{3}-\d{4}$" placeholder="(845)555-1212">
      </div>
      <div *ngIf="phone.invalid && phone.touched">
        <small *ngIf="phone.errors?.['required']">Phone number is required.</small>
        <small *ngIf="phone.errors?.['pattern']">Invalid phone format.</small>
      </div>
    </div>

    <!-- Address, City, State Fields -->
    <div class="form-group">
      <label for="address">Address</label>
      <div class="input-icon">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="address" name="address" [(ngModel)]="contact.address" placeholder="Address">
      </div>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <div class="input-icon">
        <i class="fas fa-city"></i>
        <input type="text" id="city" name="city" [(ngModel)]="contact.city" placeholder="City">
      </div>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <div class="input-icon">
        <i class="fas fa-globe"></i>
        <select id="state" name="state" [(ngModel)]="contact.state" required #state="ngModel">
          <option value="" disabled selected>Please select your state</option>
          <option value="TamilNadu">Tamil Nadu</option>
          <option value="Kerala">Kerala</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div *ngIf="state.invalid && state.touched">
        <small>State selection is required.</small>
      </div>
    </div>

    <!-- Hosting Field -->
    <div class="form-radio">
      <label>Do you have hosting?</label>
      <div class="input-radio">
        <input type="radio" id="hosting-yes" name="hosting" [(ngModel)]="contact['hosting']" value="yes" required>
        <label for="hosting-yes">Yes</label>
        <input type="radio" id="hosting-no" name="hosting" [(ngModel)]="contact['hosting']" value="no">
        <label for="hosting-no">No</label>
      </div>
      <div *ngIf="contactForm?.controls?.['hosting']?.invalid && contactForm?.controls?.['hosting']?.touched">
        <small>Hosting selection is required.</small>
      </div>
    </div>

    <!-- Project Description Field -->
    <div class="form-group">
        <label for="description">Project Description</label>
        <div class="input-icon">
          <i class="fas fa-edit"></i>
          <textarea id="description" name="description" [(ngModel)]="contact.description"
                    maxlength="200" placeholder="Project Description"></textarea>
        </div>
        <div *ngIf="contact.description && contact.description.length > 200">
          <small>Max 200 characters allowed.</small>
        </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">Send <i class="fas fa-paper-plane"></i></button>
  </form>
</div>
